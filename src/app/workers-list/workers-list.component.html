@if(isLoading){
 
    <p class="text-slate-200">Workers are being loaded: </p>
 <div class="max-w-[40%] m-auto"> <app-loader class="h-[20px]"/> </div>  
 
  
}@else {
  @if(workers().length){ @for(worker of workers();track worker.id){
    <app-worker [worker]="worker" />
    } }@else {
      <p class="text-center">No workers To show </p>
       
       }
}
