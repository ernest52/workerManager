
<div class=" bg-orange-600 my-3 p-3 max-[400px]:p-0 max-[400px]:w-full">
  <div>
  <div class="grid grid-cols-1" *ngIf="!isLoading">

    <div *ngIf="task()?.title" class="bg-sky-500 flex items-center justify-center my-2 flex-col  ">
      <p>title: {{task()?.title}}</p>
      <p class="text-brown-700">status: {{task()?.completed?"completed":"unfinished"}} </p>
    </div>
    <div class="flex flex-col ">
      <ng-content/>
     
    </div>
  </div>
 
  <ng-content select="details" class="bg-green-900">
  </ng-content>
  

</div>

  <div class=" bg-purple-900 text-center" *ngIf="address()?.city">
    <p>country: <span>{{address()?.country}} </span> </p> 
    <p>city: <span> {{address()?.city}}</span> </p> 
    <p>street: <span>{{address()?.street}} </span> </p> 
    <p>zip-code: <span>{{address()?.zipCode}} </span> </p> 
  </div>
</div>
