
<div class=" bg-orange-600 my-3 p-3">
  <div>
  <div class="grid grid-cols-2" *ngIf="!isLoading">

    <p *ngIf="task()?.title" class="flex items-center justify-center">{{task()?.title}} <span class="text-brown-700">|status: {{task()?.completed?"completed":"unfinished"}} </span></p>
    <div class="flex justify-end">
      <ng-content/>
     
    </div>
  </div>
 
  <ng-content select="details" class="bg-green-900">
  </ng-content>
  

</div>

  <div class=" bg-purple-900 text-center" *ngIf="address()?.city">
    <p>country: <span>{{address()?.country}} </span> </p> 
    <p>city: <span> {{address()?.city}}</span> </p> 
    <p>street: <span>{{address()?.street}} </span> </p> 
    <p>zip-code: <span>{{address()?.zipCode}} </span> </p> 
  </div>
</div>
